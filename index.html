<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПК-Блокнот</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-controls">
        <button class="theme-toggle" id="themeToggle" data-theme="cyberpunk">
            <i class="fas fa-palette"></i>
        </button>
        <div class="theme-options">
            <button data-theme="cyberpunk">Киберпанк</button>
            <button data-theme="minimal">Блокнот</button>
            <button data-theme="anime">Аниме</button>
        </div>
    </div>
    
    <div class="container" id="configurator">
        <h1>ПК-Блокнот</h1>
        
        <div class="config-controls">
            <div class="config-name">
                <label for="build-name">Название сборки:</label>
                <input type="text" id="build-name" placeholder="Моя игровая сборка">
            </div>
            <div class="budget-control">
                <label for="budget-limit">Лимит бюджета:</label>
                <div class="budget-input">
                    <input type="number" id="budget-limit" placeholder="Введите бюджет" min="0">
                    <select id="budget-currency">
                        <option value="RUB">₽ (Рубль)</option>
                        <option value="USD">$ (Доллар)</option>
                        <option value="EUR">€ (Евро)</option>
                        <option value="CNY">¥ (Юань)</option>
                        <option value="BYN">Br (Бел.руб)</option>
                        <option value="KZT">₸ (Тенге)</option>
                    </select>
                </div>
                <div class="budget-progress-container">
                    <div class="budget-progress" id="budgetProgress"></div>
                </div>
                <div class="budget-labels">
                    <span>0%</span>
                    <span id="budgetPercent">0%</span>
                    <span>100%</span>
                </div>
            </div>
        </div>
        
        <div class="build-cover-upload">
            <label for="cover-upload">Обложка сборки:</label>
            <input type="file" id="cover-upload" accept="image/*">
            <div class="cover-preview" id="coverPreview"></div>
        </div>
        
        <form id="pcConfigForm">
            <!-- Процессор -->
            <div class="component-group">
                <div class="component-header">
                    <h3 class="component-title"><i class="component-icon fas fa-microchip"></i> Процессор</h3>
                </div>
                <div class="input-row">
                    <div class="name-link">
                        <input type="text" id="cpu-name" placeholder="Название модели" required>
                        <input type="url" id="cpu-link" placeholder="Ссылка на товар">
                    </div>
                    <div class="price-qty">
                        <input type="number" id="cpu-price" placeholder="Цена" min="0" step="100" class="price-input">
                        <div class="qty-control">
                            <span>Кол-во:</span>
                            <input type="number" id="cpu-quantity" value="1" min="1">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Материнская плата -->
            <div class="component-group">
                <div class="component-header">
                    <h3 class="component-title"><i class="component-icon fas fa-project-diagram"></i> Материнская плата</h3>
                </div>
                <div class="input-row">
                    <div class="name-link">
                        <input type="text" id="motherboard-name" placeholder="Название модели">
                        <input type="url" id="motherboard-link" placeholder="Ссылка на товар">
                    </div>
                    <div class="price-qty">
                        <input type="number" id="motherboard-price" placeholder="Цена" min="0" step="100" class="price-input">
                        <div class="qty-control">
                            <span>Кол-во:</span>
                            <input type="number" id="motherboard-quantity" value="1" min="1">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Оперативная память -->
            <div class="component-group">
                <div class="component-header">
                    <h3 class="component-title"><i class="component-icon fas fa-memory"></i> Оперативная память</h3>
                </div>
                <div class="input-row">
                    <div class="name-link">
                        <input type="text" id="ram-name" placeholder="Название модели">
                        <input type="url" id="ram-link" placeholder="Ссылка на товар">
                    </div>
                    <div class="price-qty">
                        <input type="number" id="ram-price" placeholder="Цена" min="0" step="100" class="price-input">
                        <div class="qty-control">
                            <span>Кол-во:</span>
                            <input type="number" id="ram-quantity" value="1" min="1">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Видеокарта -->
            <div class="component-group">
                <div class="component-header">
                    <h3 class="component-title"><i class="component-icon fas fa-gamepad"></i> Видеокарта</h3>
                </div>
                <div class="input-row">
                    <div class="name-link">
                        <input type="text" id="gpu-name" placeholder="Название модели">
                        <input type="url" id="gpu-link" placeholder="Ссылка на товар">
                    </div>
                    <div class="price-qty">
                        <input type="number" id="gpu-price" placeholder="Цена" min="0" step="100" class="price-input">
                        <div class="qty-control">
                            <span>Кол-во:</span>
                            <input type="number" id="gpu-quantity" value="1" min="1">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Охлаждение -->
            <div class="component-group">
                <div class="component-header">
                    <h3 class="component-title"><i class="component-icon fas fa-fan"></i> Охлаждение</h3>
                </div>
                <div class="input-row">
                    <div class="name-link">
                        <input type="text" id="cooling-name" placeholder="Название модели">
                        <input type="url" id="cooling-link" placeholder="Ссылка на товар">
                    </div>
                    <div class="price-qty">
                        <input type="number" id="cooling-price" placeholder="Цена" min="0" step="100" class="price-input">
                        <div class="qty-control">
                            <span>Кол-во:</span>
                            <input type="number" id="cooling-quantity" value="1" min="1">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Накопители (основной) -->
            <div class="component-group" id="storage-group">
                <div class="component-header">
                    <h3 class="component-title"><i class="component-icon fas fa-hdd"></i> Накопитель (основной)</h3>
                </div>
                <div class="input-row">
                    <div class="name-link">
                        <input type="text" id="storage-name" placeholder="Название модели">
                        <input type="url" id="storage-link" placeholder="Ссылка на товар">
                    </div>
                    <div class="price-qty">
                        <input type="number" id="storage-price" placeholder="Цена" min="0" step="100" class="price-input">
                        <div class="qty-control">
                            <span>Кол-во:</span>
                            <input type="number" id="storage-quantity" value="1" min="1">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Дополнительные накопители -->
            <div id="additional-storage-container"></div>
            
            <!-- Кнопка добавления накопителя -->
            <div style="margin-bottom: 20px;">
                <button type="button" id="add-storage-btn" class="secondary"><i class="fas fa-plus"></i> Добавить накопитель</button>
            </div>
            
            <!-- Блок питания -->
            <div class="component-group">
                <div class="component-header">
                    <h3 class="component-title"><i class="component-icon fas fa-plug"></i> Блок питания</h3>
                </div>
                <div class="input-row">
                    <div class="name-link">
                        <input type="text" id="psu-name" placeholder="Название модели">
                        <input type="url" id="psu-link" placeholder="Ссылка на товар">
                    </div>
                    <div class="price-qty">
                        <input type="number" id="psu-price" placeholder="Цена" min="0" step="100" class="price-input">
                        <div class="qty-control">
                            <span>Кол-во:</span>
                            <input type="number" id="psu-quantity" value="1" min="1">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Корпус -->
            <div class="component-group">
                <div class="component-header">
                    <h3 class="component-title"><i class="component-icon fas fa-desktop"></i> Корпус</h3>
                </div>
                <div class="input-row">
                    <div class="name-link">
                        <input type="text" id="case-name" placeholder="Название модели">
                        <input type="url" id="case-link" placeholder="Ссылка на товар">
                    </div>
                    <div class="price-qty">
                        <input type="number" id="case-price" placeholder="Цена" min="0" step="100" class="price-input">
                        <div class="qty-control">
                            <span>Кол-во:</span>
                            <input type="number" id="case-quantity" value="1" min="1">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Вентиляторы (основные) -->
            <div class="component-group" id="fans-group">
                <div class="component-header">
                    <h3 class="component-title"><i class="component-icon fas fa-wind"></i> Вентиляторы (основные)</h3>
                </div>
                <div class="input-row">
                    <div class="name-link">
                        <input type="text" id="fans-name" placeholder="Название модели">
                        <input type="url" id="fans-link" placeholder="Ссылка на товар">
                    </div>
                    <div class="price-qty">
                        <input type="number" id="fans-price" placeholder="Цена" min="0" step="100" class="price-input">
                        <div class="qty-control">
                            <span>Кол-во:</span>
                            <input type="number" id="fans-quantity" value="1" min="1">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Дополнительные вентиляторы -->
            <div id="additional-fans-container"></div>
            
            <!-- Кнопка добавления вентиляторов -->
            <div style="margin-bottom: 20px;">
                <button type="button" id="add-fans-btn" class="secondary"><i class="fas fa-plus"></i> Добавить вентиляторы</button>
            </div>
            
            <div class="total-section">
                <div class="total-amount" id="totalPrice">0 ₽</div>
            </div>
            
            <div class="buttons">
                <button type="button" id="saveBuildBtn"><i class="fas fa-save"></i> Сохранить сборку</button>
                <button type="button" id="loadBuildsBtn"><i class="fas fa-folder-open"></i> Мои сборки</button>
                <button type="reset"><i class="fas fa-trash"></i> Очистить</button>
            </div>
        </form>
        
        <div class="build-description">
            <label for="build-description"><i class="fas fa-align-left"></i> Описание сборки:</label>
            <textarea id="build-description" placeholder="Опишите особенности вашей сборки, цели использования и другие детали..."></textarea>
        </div>
    </div>

    <!-- Модальное окно для списка сборок -->
    <div class="modal" id="buildsModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Сохранённые сборки</h2>
            <div class="builds-list" id="buildsList">
                <!-- Здесь будут отображаться сохранённые сборки -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
